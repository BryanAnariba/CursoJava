<!DOCTYPE html>
<html>
    <head>
        <title>Formulario Servlet</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Formulario Servlet Registro Usuarios: ( POST )</h1>
        <form name="formOne" action="/ManejoParametrosJSP/Servlet" method="POST">
            Usuario:
            <input type="text" name="nombreUsuario" placeholder="Escriba su usuario"/>
            <br>
            Password:
            <input type="password" name="passwordUsuario" placeholder="Escriba la clave"/>
            <br>
            <input type="submit" value="Registrar"/>
        </form>
    </body>
</html>
