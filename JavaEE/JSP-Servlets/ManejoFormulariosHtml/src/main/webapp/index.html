<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Formulario</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="./recursos/estilos.css"/>
    </head>
    <body>
        <h1>Registra Datos desde Este Formulario:</h1>
        <form name="formDatos" action="/ManejoFormulariosHtml/Servlet" method="POST" onsubmit="return validarForm( this )">
            <input type="hidden" name="oculto" value="valorOculto"/>
            
            <table width="200" id="enfasis-columna">
                <caption>
                    Formulario Registro de Datos
                </caption> 
                <tr>
                    <td class="columna">Usuario: (*)</td>
                    <td class="default">
                        <input class="default" type="text" name="nombreUsuario" value="Escribe Usuario" onfocus="this.select()" />
                    </td>
                </tr>
                <tr>
                    <td class="columna">Password: (*)</td>
                    <td class="default">
                        <input class="default" type="password" name="passwordUsuario" onfocus="this.select()"/>
                    </td>                    
                </tr>
                <tr>
                    <td class="columna">Tecnologias de Internet: (*)</td>
                    <td class="default">
                        Java <input type="checkbox" name="tecnologia" value="Java"/>
                        &nbsp; &nbsp;
                        .Net <input type="checkbox" name="tecnologia" value=".Net"/>
                        &nbsp; &nbsp;
                        PHP <input type="checkbox" name="tecnologia" value="PHP"/>
                    </td>                    
                </tr>
                
                <tr>
                    <td class="columna">Genero: (*)</td>
                    <td class="default">
                        Hombre <input type="radio" name="genero" value="M"/>
                        &nbsp; &nbsp;
                        Mujer <input type="radio" name="genero" value="F"/>
                    </td>                    
                </tr>
                
                <tr>
                    <td class="columna">Ocupacion: (*)</td>
                    <td class="default">
                        <select name="ocupacion" class="default">
                            <option value="">Seleccione</option>  
                            <option value="1">Abogado</option>  
                            <option value="2">Profesor</option>  
                            <option value="3">Ingeniero</option>  
                        </select>
                    </td>                    
                </tr>
                
                <tr>
                    <td class="columna">Musica Favorita: </td>
                    <td class="default">
                        <select name="musicaFavorita" multiple class="default">
                            <option value="Rock">Rock</option>  
                            <option value="Regueton">Perreo Intenso</option>  
                            <option value="Pop">POP</option>  
                        </select>
                    </td>                    
                </tr>
                
                <tr>
                    <td class="columna">Comentarios: </td>
                    <td class="default">
                        <textarea name="comentarios" cols="30" rows="2" class="default" onfocus="this.select()">
                            Escribe algo
                        </textarea>
                    </td>                    
                </tr>
                
                <tr style="text-align: center;">
                    <td>
                        <input type="reset" value="Limpiar" class="default"/>
                    </td>
                    <td>
                        <input type="submit" value="Registrar" class="default"/>
                    </td>
                </tr>
            </table>
        </form>
        <script type="text/javascript" src="./recursos/funciones.js"></script>
    </body>
</html>
